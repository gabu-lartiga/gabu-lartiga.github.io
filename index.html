<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gabriela Lártiga Portfolio</title>
	<link rel="stylesheet" href="https://github.com/necolas/normalize.css/blob/master/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<main>
		<!-- Title -->
		<header class="title">
		<div class="row title">
			<div class="col-2 logo">
				<img src="images/logo-udacity.png" alt="logo" class="logo">
			</div>
			<div class="col-10 title">
				<h1 class="title">Gabriela Lártiga</h1>
				<p class="title">Front-End Developer</p>
			</div>
		</div>
		<header>

		<!-- Principal image -->
		<section class="principal">
		<div class="row">
			<div class="col-12 principal">
				<img src="images/imagen-principal.png" alt="principal image">
			</div>
		</div>
		</section>

		<!-- Latest Work -->
		<section class="works">
		<div class="row">
			<div class="row">
				<div class="col-12">
					<h2>Latest Work</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<img src="images/profile.jpg" alt="Gabriela Lártiga" class="works">
					<h3>Resume</h3>
				</div>
				<div class="col-4">
					<img src="images/arcade-game.jpg" alt="Pacman" class="works">
					<h3>Arcade Game</h3>
				</div>
				<div class="col-4">
					<img src="images/neighborhood-map.jpg" alt="Map" class="works">
					<h3>Neighborhood Map</h3>
				</div>
			</div>
		</div>
		</section>
	</main>
</body>
</html>
