<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gabriela Lártiga Portfolio</title>
	<link rel="stylesheet" href="https://github.com/necolas/normalize.css/blob/master/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<main>
		<!-- Title -->
		<header class="title">
		<div class="row title">
			<div class="col-2 logo">
				<img src="images/logo-udacity.png" alt="logo" class="logo">
			</div>
			<div class="col-10 title">
				<h1 class="title">Gabriela Lártiga</h1>
				<h3 class="title">Front-End Apprentice</h3>

			</div>
		</div>
		</header>

		<!-- Principal image -->
		<section class="principal">
		<div class="row">
			<div class="col-12 principal">
				<hr>
				<img src="images/profile.jpg" alt="principal image" class="principal">
                <p class="description">I'm Gabriela from Chile<p>
			</div>
		</div>
		</section>

		<!-- Latest Work -->
		<section class="works">
		<div class="row">
			<div class="row">
				<div class="col-12">
					<hr>
					<h2>Latest Work</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<img src="images/placeholder.png" alt="Gabriela Lártiga" class="works">
					<h4>Resume</h4>
				</div>
				<div class="col-4">
					<img src="images/placeholder.png" alt="Pacman" class="works">
					<h4>Arcade Game</h4>
				</div>
				<div class="col-4">
					<img src="images/placeholder.png" alt="Map" class="works">
					<h4>Neighborhood Map</h4>
				</div>
			</div>
		</div>
		</section>
	</main>
</body>
</html>
